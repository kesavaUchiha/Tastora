<fieldset>
  <legend class="text-xl font-semibold text-gray-700 mb-4">ðŸ¥¦ Nutrition Info</legend>

  <div class="grid grid-cols-2 md:grid-cols-3 gap-5">
    {% for field in nutritionform %}
    <div>
      <label for="{{ field.id_for_label }}" class="block font-medium text-gray-700 mb-1">
        {{ field.label }}
      </label>
      {{ field }}
      {% if field.errors %}
        <p class="text-red-600 text-sm mt-1">{{ field.errors|join:", " }}</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</fieldset>
