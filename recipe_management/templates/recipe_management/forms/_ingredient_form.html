<div class="flex flex-wrap gap-3 items-center mb-3 border-b pb-2">
  <input type="text" name="ingredient_name[]" placeholder="Ingredient name"
         class="flex-1 border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">

  <input type="number" step="0.01" name="ingredient_quantity[]" placeholder="Qty"
         class="w-24 border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">

  <select name="ingredient_unit[]" class="border-gray-300 rounded px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
    <option value="0">grams</option>
    <option value="1">kg</option>
    <option value="2">tsp</option>
    <option value="3">tbsp</option>
    <option value="4">cup</option>
    <option value="5">piece</option>
  </select>

  <label class="flex items-center text-sm text-gray-600">
    <input type="checkbox" name="ingredient_optional[]" value="True" class="mr-1"> Optional
  </label>

  <button type="button" onclick="this.closest('div').remove()"
          class="text-red-600 hover:text-red-800 font-semibold">
    âœ–
  </button>
</div>
