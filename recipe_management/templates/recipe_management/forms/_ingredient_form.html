<div class="flex flex-wrap gap-3 items-center mb-3 border-b border-orange-400 pb-2">
  <input type="text" name="ingredient_name[]" placeholder="Ingredient name"
         class="flex-1 border border-orange-400 rounded px-3 py-2 focus:ring-orange-400 focus:border-orange-400 text-gray-700 placeholder-orange-300 transition">

  <input type="number" step="0.01" name="ingredient_quantity[]" placeholder="Qty"
         class="w-24 border border-orange-400 rounded px-3 py-2 focus:ring-orange-400 focus:border-orange-400 text-gray-700 placeholder-orange-300 transition">

  <select name="ingredient_unit[]" 
          class="border border-orange-400 rounded px-3 py-2 focus:ring-orange-400 focus:border-orange-400 text-gray-700 transition">
    <option value="0">grams</option>
    <option value="1">kg</option>
    <option value="2">tsp</option>
    <option value="3">tbsp</option>
    <option value="4">cup</option>
    <option value="5">piece</option>
  </select>

  <label class="flex items-center text-sm text-gray-600">
    <input type="checkbox" name="ingredient_optional[]" value="True" class="mr-1 accent-orange-500"> Optional
  </label>

  <button type="button" onclick="this.closest('div').remove()"
          class="text-orange-500 hover:text-orange-700 font-semibold transition">
    âœ–
  </button>
</div>
