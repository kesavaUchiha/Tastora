{% load static %}

<div class="relative bg-orange-400 rounded-2xl p-6 text-white w-64 mt-4 h-fit shadow-md hover:shadow-lg transition duration-300 ease-in-out">
    <!-- Top Right Icon -->
    <div class="absolute top-4 right-4 bg-white text-black rounded-full w-8 h-8 flex items-center justify-center shadow-md">
        <div class="mt-1">{{ card_icon|safe }}</div>
    </div>

    <!-- Quote Text -->
    <p class="text-2xl font-semibold mb-6 leading-snug">
        “{{ quote_text }}”
    </p>

    <!-- Author Section -->
    <div class="flex items-center space-x-3">
        <img src="{% static author_img %}" alt="{{ author_name }}" 
             class="w-10 h-10 rounded-full object-cover border-2 border-white" />

        <div>
            <h3 class="font-semibold text-white">{{ author_name }}</h3>
            <p class="text-white/70 text-sm">{{ author_role }}</p>
        </div>
    </div>
</div>
